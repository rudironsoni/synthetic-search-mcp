name: CD - Publish Images

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      version_tag:
        description: "Release version tag to publish (vX.Y.Z)"
        required: true
        type: string
      source_ref:
        description: "Git ref to build from (branch, tag, or SHA)"
        required: false
        default: "main"
        type: string

permissions:
  contents: read
  packages: write
  id-token: write

env:
  GHCR_IMAGE: ghcr.io/rudironsoni/synthetic-search-mcp
  DOCKERHUB_IMAGE: docker.io/ronsonirudi/synthetic-search-mcp
  DOCKERHUB_USERNAME: ronsonirudi

jobs:
  publish:
    name: Build and Publish Multi-Registry Images
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.source_ref || github.ref }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Validate release tag
        shell: bash
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            VERSION_TAG="${{ inputs.version_tag }}"
          else
            VERSION_TAG="${GITHUB_REF_NAME}"
          fi

          if [[ ! "${VERSION_TAG}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Only stable semver tags are allowed (vX.Y.Z)."
            exit 1
          fi

          echo "VERSION_TAG=${VERSION_TAG}" >> "${GITHUB_ENV}"

      - name: Restore
        run: dotnet restore tests/SyntheticSearchMcp.Tests/SyntheticSearchMcp.Tests.csproj

      - name: Build
        run: dotnet build tests/SyntheticSearchMcp.Tests/SyntheticSearchMcp.Tests.csproj -c Release --no-restore

      - name: Test
        run: dotnet test tests/SyntheticSearchMcp.Tests/SyntheticSearchMcp.Tests.csproj -c Release --no-build --no-restore

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate image metadata
        id: metadata
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.GHCR_IMAGE }}
            ${{ env.DOCKERHUB_IMAGE }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ env.VERSION_TAG }}
          labels: |
            org.opencontainers.image.title=synthetic-search-mcp
            org.opencontainers.image.description=Zero-data-retention web search MCP server powered by Synthetic.new
            org.opencontainers.image.source=https://github.com/rudironsoni/synthetic-search-mcp
            org.opencontainers.image.version=${{ env.VERSION_TAG }}
            org.opencontainers.image.licenses=MIT

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.metadata.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels }}
          provenance: true
          sbom: true
